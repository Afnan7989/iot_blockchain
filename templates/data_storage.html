{% extends "base.html" %}
{% block content %}

<h2 class="fw-bold mb-4 text-center">IoT Data Storage</h2>

<div class="row g-4">

    <!-- ================= RANDOM DATA STORAGE ================= -->
    <div class="col-md-6">
        <div class="card p-4">
            <h4 class="mb-3">Random Data Storage</h4>

            <form method="post" action="{% url 'store_random_data' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" id="r_title" class="form-control" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Sensor Input Time</label>
                    <input type="datetime-local" id="r_time" class="form-control" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Temperature (°C)</label>
                    <input type="number" step="0.1" id="r_temperature" class="form-control" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Humidity (%)</label>
                    <input type="number" step="0.1" id="r_humidity" class="form-control" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Air Pressure (hPa)</label>
                    <input type="number" step="0.1" id="r_pressure" class="form-control" disabled>
                </div>

                <div class="d-grid gap-2">
                    <button
                        type="button"
                        class="btn btn-outline-info"
                        onclick="generateRandomData()">
                        Generate Random Data
                    </button>

                    <button
                        type="submit"
                        class="btn btn-custom">
                        Store Random Data
                    </button>
                </div>

            </form>
        </div>
    </div>

    <!-- ================= CUSTOM DATA STORAGE ================= -->
    <div class="col-md-6">
        <div class="card p-4">
            <h4 class="mb-3">Custom Data Storage</h4>

            <form method="post" action="{% url 'custom_data_storage' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text"
                           name="custom_title"
                           class="form-control"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Temperature (°C)</label>
                    <input type="number"
                           step="0.1"
                           name="custom_temperature"
                           class="form-control"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Humidity (%)</label>
                    <input type="number"
                           step="0.1"
                           name="custom_humidity"
                           class="form-control"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Air Pressure (hPa)</label>
                    <input type="number"
                           step="0.1"
                           name="custom_pressure"
                           class="form-control"
                           required>
                </div>

                <button type="submit"
                        class="btn btn-custom w-100">
                    Store Custom Data
                </button>

            </form>
        </div>
    </div>

</div>

<!-- ================= JAVASCRIPT ================= -->
<script>
function generateRandomData() {
    fetch("{% url 'generate_random_data' %}")
        .then(response => response.json())
        .then(data => {
            document.getElementById("r_title").value = data.title;
            document.getElementById("r_time").value = data.datetime;
            document.getElementById("r_temperature").value = data.temperature;
            document.getElementById("r_humidity").value = data.humidity;
            document.getElementById("r_pressure").value = data.air_pressure;
        })
        .catch(error => {
            console.error("Random data generation failed:", error);
        });
}
</script>

{% endblock %}
